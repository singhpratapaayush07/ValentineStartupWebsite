<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" id="submitButton">Login</button>
        </form>
    </div>

    <script>
        function nextPage() {
            window.location.href = "index.html";
        }

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
            // Perform validation or authentication logic here
            // For example:
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if the password matches (dummy example)
            if (password === "SwayushForever") {
                nextPage(); // Redirect to index.html
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>

</html>
